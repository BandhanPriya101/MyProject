    <style>
        :root {
            --primary: #ea580c;
            --secondary: #fed7aa;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #eab308;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--light);
            min-height: 100vh;
        }

        header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            white-space: nowrap;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons a {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .nav-signin {
            background: #6C63FF;
            color: white;
        }

        .nav-signin:hover {
            background: #5548d8;
        }

        .nav-login {
            background: #2D2D2D;
            color: white;
        }

        .nav-login:hover {
            background: #404040;
        }


        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .cart-icon {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.2s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 5rem;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section h3 {
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .category-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: var(--radius);
            transition: all 0.2s;
            color: var(--dark);
        }

        .category-btn:hover {
            background: var(--secondary);
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            max-width: 900px;
        }

        .product-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            width: auto;
            max-width: 250px;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .product-image {
            width: 100%;
            height: 160px;
            object-fit: contain;
        }
        .product-info {
            padding: 1rem;
        }

        .friend-badge {
            background: var(--secondary);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .product-price {
            font-size: 1.125rem;
            color: var(--primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .original-price {
            color: #94a3b8;
            text-decoration: line-through;
            font-size: 0.75rem;
            font-weight: normal;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .product-rating {
            color: var(--accent);
            letter-spacing: 1px;
            font-size: 0.875rem;
        }

        .product-sales {
            color: #64748b;
            font-size: 0.75rem;
        }

        @media (max-width: 1024px) {
            main {
                grid-template-columns: 200px 1fr;
                gap: 1.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            main {
                grid-template-columns: 1fr;
            }

            .filters {
                position: static;
                margin-bottom: 1.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-card {
                max-width: 100%;
            }
        }
    </style>
</head>
